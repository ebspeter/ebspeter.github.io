
{% if variation == 'legacy' %}
<style type="text/css">
   /* dev only */
  /*body{
    max-width: 430px;
    height: 500px;
    margin: 0 auto;
    margin-top: 50px;
  }*/

  /* reset */
  legend {
    padding: 0;
    display: table;
  }
  fieldset {
    border: 0;
    padding: 0.01em 0 0 0;
    margin: 0;
    min-width: 0;
  }
  body:not(:-moz-handler-blocked) fieldset {
    display: table-cell;
  }
  textarea:focus, input:focus, div:focus{
    outline: none;
  }

  /* Form styles */
  fieldset.form-columns-2 .form-field {
    width: 49%;
    float: left;
    margin-right: 1%;
  }
  fieldset.form-columns-2 .form-field.last{
    margin-left: 1%;
    margin-right: 0;
  }

  .hs-form input.error{color: red;}
  .hs-form .error::-webkit-input-placeholder { color: red; }
  .hs-form .error:-moz-placeholder { color: red; }
  .hs-form .error::-moz-placeholder { color: red; }
  .hs-form .error:-ms-input-placeholder { color: red; }

  iframe.result{
    width: 100%;
    height: 100px;
    border: none;
  }
  input[type="text"], input[type="password"], input[type="email"], input[type="input"], input[type="tel"], div.intl-tel-input.allow-dropdown {
   	height: 44px;
    line-height: 44px;
    box-sizing: border-box;
    padding: 0 10px;
    margin: 0 2% 2% 0;
    background: #eee;
    border: 1px solid #9f9f9f;
    font-size: 17px;
    width: 100%;
  }
  .intl-tel-input.allow-dropdown input[type=tel].itl-phone{
    background: transparent;
    padding-left: 50px;
    padding-right: 0;
    border: none;
  }
  .intl-tel-input.allow-dropdown .flag-container {
    padding: 10px;
  }

  p[name="itl-phone"]{
    text-align: left;
    margin: 8px 5px 5px;
    color: #555;
    font: 13px/19px "Open Sans";
  }

  div.validation-messages{
    margin-top: 12px;
  }

  div.validation-messages .error {
      color: #C00;
      font-weight: bold;
      font-family: "Open Sans";
      text-align: center;
      font-size: 13px;
  }
 .hs-form fieldset.form-columns-2 .input{
  	width: 100%;
 }
  button, html input[type="button"], input[type="reset"], input[type="submit"]{
    background-color: #2cc16f;
    color: #ffffff;
    left: 0px;
    width: 100%;
    height: 58px;
    font-size: 19px;
    font-weight: 400;
    line-height: 58px;
    box-sizing: border-box;
    margin-top: 15px;
  }
  button:hover, html input[type="button"]:hover, input[type="reset"]:hover, input[type="submit"]:hover{
   	 background-color: #363635;
  }
  
  input[disabled="disabled"], input[disabled="disabled"]:hover{
    background-color: #9a9a98;
    cursor: not-allowed;
  }

  @media only screen and (max-width: 640px){
    input[type="submit"]{
      margin-top: 50px;
      width: 100%;
    }
  }

  .iti-mobile .intl-tel-input.iti-container {
    z-index: 9999;
  }
  .iti-flag {
    background-image: url("http://cdn.barschool.net/wp-content/themes/ebs-v2/images/min/flags.png") !important;
  }

  @media only screen and (-webkit-min-device-pixel-ratio: 2),
  only screen and (min--moz-device-pixel-ratio: 2),
  only screen and (-o-min-device-pixel-ratio: 2 / 1),
  only screen and (min-device-pixel-ratio: 2),
  only screen and (min-resolution: 192dpi),
  only screen and (min-resolution: 2dppx) {
      .iti-flag {
          background-image: url("http://cdn.barschool.net/wp-content/themes/ebs-v2/images/min/flags@2x.png") !important;
      }
  }
</style>
